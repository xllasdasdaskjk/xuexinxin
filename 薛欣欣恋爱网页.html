<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱你，薛欣欣</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://via.placeholder.com/1920x1080'); /* 替换为你喜欢的背景图片 */
            background-size: cover;
            color: white;
            text-align: center;
        }
        .header {
            padding: 50px 20px;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>亲爱的薛欣欣</h1>
    </div>
    <div class="content">
        <p>在这个特别的日子里，我想通过这个网页告诉你，我有多么爱你。</p>
        <img src="https://via.placeholder.com/400x400" alt="我和薛欣欣的照片"> <!-- 替换为你们的照片 -->
        <p>你是我生命中最美好的遇见，每一天和你在一起都让我感到无比幸福。我爱你，薛欣欣。</p>
    </div>
    <footer>
        <p>永远爱你的 [你的名字]</p>
    </footer>
</body>
</html>
